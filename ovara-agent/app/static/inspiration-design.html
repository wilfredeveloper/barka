<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Voice Assistant</title>
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>
    <script>
        marked.setOptions({
            breaks: true,
            gfm: true,
            sanitize: false,
            smartLists: true,
            smartypants: false
        });
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-orange: #FF6B35;
            --secondary-orange: #FF8C42;
            --accent-orange: #FFB07F;
            --dark-bg: #0A0A0B;
            --darker-bg: #000000;
            --card-bg: #141415;
            --border-color: #2A2A2B;
            --text-primary: #FFFFFF;
            --text-secondary: #A1A1A3;
            --text-muted: #68686A;
            --success-green: #00D4AA;
            --error-red: #FF4444;
            --gradient-primary: linear-gradient(135deg, #FF6B35 0%, #FF8C42 100%);
            --gradient-secondary: linear-gradient(135deg, #FF8C42 0%, #FFB07F 100%);
            --shadow-primary: 0 8px 32px rgba(255, 107, 53, 0.15);
            --shadow-card: 0 4px 24px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Animated background particles */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: var(--primary-orange);
            border-radius: 50%;
            opacity: 0.1;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.1;
            }
            90% {
                opacity: 0.1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header with pulsing logo */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 1rem;
            background: var(--gradient-primary);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: pulse-glow 2s ease-in-out infinite alternate;
        }

        .logo::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: var(--gradient-primary);
            border-radius: 18px;
            z-index: -1;
            filter: blur(8px);
            opacity: 0.7;
        }

        .logo svg {
            width: 32px;
            height: 32px;
            color: white;
        }

        @keyframes pulse-glow {
            0% { box-shadow: 0 0 20px rgba(255, 107, 53, 0.3); }
            100% { box-shadow: 0 0 40px rgba(255, 107, 53, 0.6); }
        }

        .title {
            font-size: 2rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 400;
        }

        /* Main chat interface */
        .chat-interface {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--card-bg);
            border-radius: 24px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-card);
            backdrop-filter: blur(20px);
            overflow: hidden;
            position: relative;
        }

        .chat-interface::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, transparent 0%, rgba(255, 107, 53, 0.03) 50%, transparent 100%);
            pointer-events: none;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            position: relative;
            scroll-behavior: smooth;
        }

        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: var(--card-bg);
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: var(--primary-orange);
        }

        /* Message bubbles */
        .message {
            max-width: 80%;
            padding: 1.25rem 1.5rem;
            border-radius: 20px;
            position: relative;
            animation: messageSlideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            word-wrap: break-word;
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .user-message {
            align-self: flex-end;
            background: var(--gradient-primary);
            color: white;
            border-bottom-right-radius: 6px;
            box-shadow: var(--shadow-primary);
        }

        .agent-message {
            align-self: flex-start;
            background: rgba(255, 107, 53, 0.08);
            border: 1px solid rgba(255, 107, 53, 0.1);
            border-bottom-left-radius: 6px;
            position: relative;
        }

        .agent-message::before {
            content: '';
            position: absolute;
            left: -1px;
            top: 0;
            bottom: 0;
            width: 3px;
            background: var(--gradient-primary);
            border-radius: 0 2px 2px 0;
        }

        /* Typing indicator */
        .typing-indicator {
            align-self: flex-start;
            background: rgba(255, 107, 53, 0.08);
            border: 1px solid rgba(255, 107, 53, 0.1);
            border-radius: 20px;
            border-bottom-left-radius: 6px;
            padding: 1.25rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .typing-indicator.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: var(--primary-orange);
            border-radius: 50%;
            animation: typingBounce 1.4s infinite ease-in-out both;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typingBounce {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Input area */
        .input-area {
            padding: 2rem;
            border-top: 1px solid var(--border-color);
            background: rgba(20, 20, 21, 0.8);
            backdrop-filter: blur(20px);
        }

        .input-form {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .message-input {
            width: 100%;
            padding: 1rem 1.5rem;
            background: var(--darker-bg);
            border: 2px solid var(--border-color);
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            outline: none;
            transition: all 0.3s ease;
            resize: none;
            min-height: 50px;
            max-height: 120px;
        }

        .message-input:focus {
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 4px rgba(255, 107, 53, 0.1);
        }

        .message-input::placeholder {
            color: var(--text-muted);
        }

        /* Action buttons */
        .action-buttons {
            display: flex;
            gap: 0.75rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: var(--shadow-primary);
        }

        .btn-secondary {
            background: rgba(255, 107, 53, 0.1);
            color: var(--primary-orange);
            border: 1px solid var(--primary-orange);
        }

        .btn-danger {
            background: var(--error-red);
            color: white;
        }

        /* Voice recording states */
        .recording-active .message-input {
            border-color: var(--error-red);
            animation: recording-pulse 1.5s ease-in-out infinite;
        }

        @keyframes recording-pulse {
            0%, 100% { box-shadow: 0 0 0 4px rgba(255, 68, 68, 0.1); }
            50% { box-shadow: 0 0 0 8px rgba(255, 68, 68, 0.2); }
        }

        /* Status bar */
        .status-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(20, 20, 21, 0.5);
            border-radius: 12px;
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-muted);
            transition: all 0.3s ease;
        }

        .status-dot.connected {
            background: var(--success-green);
            box-shadow: 0 0 8px rgba(0, 212, 170, 0.4);
        }

        .status-dot.recording {
            background: var(--error-red);
            animation: recording-dot-pulse 1s ease-in-out infinite;
        }

        @keyframes recording-dot-pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .messages-container {
                padding: 1.5rem;
                min-height: 400px;
            }

            .message {
                max-width: 90%;
            }

            .input-form {
                flex-direction: column;
                gap: 1rem;
            }

            .action-buttons {
                justify-content: stretch;
            }

            .btn {
                flex: 1;
            }

            .status-bar {
                flex-direction: column;
                gap: 1rem;
            }
        }

        /* Markdown content styling */
        .message-content h1,
        .message-content h2,
        .message-content h3 {
            color: var(--text-primary);
            margin: 0.5rem 0;
            font-weight: 600;
        }

        .message-content p {
            margin: 0.5rem 0;
            line-height: 1.6;
        }

        .message-content code {
            background: rgba(255, 107, 53, 0.1);
            color: var(--accent-orange);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
        }

        .message-content pre {
            background: var(--darker-bg);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            overflow-x: auto;
            margin: 0.5rem 0;
        }

        .message-content pre code {
            background: none;
            color: var(--text-primary);
            padding: 0;
        }

        /* Hidden by default */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Animated background particles -->
    <div class="bg-particles" id="particles"></div>

    <div class="container">
        <header class="header">
            <div class="logo">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
            </div>
            <h1 class="title">Claude Assistant</h1>
            <p class="subtitle">Intelligent voice interaction powered by advanced AI</p>
        </header>

        <main class="chat-interface">
            <div class="messages-container" id="messages">
                <div class="typing-indicator" id="typing-indicator">
                    <span style="color: var(--text-secondary);">Claude is thinking</span>
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            </div>

            <div class="input-area">
                <form class="input-form" id="messageForm">
                    <div class="input-wrapper">
                        <textarea 
                            class="message-input" 
                            id="message" 
                            placeholder="Ask Claude anything..." 
                            autocomplete="off"
                            rows="1"
                        ></textarea>
                    </div>
                    <div class="action-buttons">
                        <button type="submit" class="btn btn-primary" id="sendButton" disabled>
                            Send
                        </button>
                        <button type="button" class="btn btn-secondary" id="startAudioButton">
                            üé§ Voice
                        </button>
                        <button type="button" class="btn btn-danger hidden" id="stopAudioButton">
                            ‚èπ Stop
                        </button>
                    </div>
                </form>
            </div>
        </main>

        <div class="status-bar">
            <div class="status-item">
                <div class="status-dot" id="connection-dot"></div>
                <span id="connection-status">Connecting...</span>
            </div>
            <div class="status-item hidden" id="recording-status-container">
                <div class="status-dot recording"></div>
                <span>Recording active</span>
            </div>
        </div>
    </div>

    <script>
        // Create animated background particles
        function createParticles() {
            const particles = document.getElementById('particles');
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                particles.appendChild(particle);
            }
        }

        // Auto-resize textarea
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        // Simulate connection status
        function updateConnectionStatus() {
            const dot = document.getElementById('connection-dot');
            const status = document.getElementById('connection-status');
            
            setTimeout(() => {
                dot.classList.add('connected');
                status.textContent = 'Connected';
            }, 1500);
        }

        // Handle form interactions
        function initializeForm() {
            const messageInput = document.getElementById('message');
            const sendButton = document.getElementById('sendButton');
            const startAudioButton = document.getElementById('startAudioButton');
            const stopAudioButton = document.getElementById('stopAudioButton');
            const form = document.getElementById('messageForm');

            // Enable send button when there's input
            messageInput.addEventListener('input', (e) => {
                autoResize(e.target);
                sendButton.disabled = !e.target.value.trim();
            });

            // Handle form submission
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const message = messageInput.value.trim();
                if (message) {
                    addMessage(message, 'user');
                    messageInput.value = '';
                    sendButton.disabled = true;
                    autoResize(messageInput);
                    
                    // Simulate AI response
                    setTimeout(() => {
                        showTypingIndicator();
                        setTimeout(() => {
                            hideTypingIndicator();
                            addMessage('I understand your request. Let me help you with that!', 'agent');
                        }, 2000);
                    }, 500);
                }
            });

            // Handle voice recording
            startAudioButton.addEventListener('click', () => {
                startRecording();
            });

            stopAudioButton.addEventListener('click', () => {
                stopRecording();
            });
        }

        // Add message to chat
        function addMessage(content, type) {
            const messagesContainer = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${type}-message`;
            
            const contentElement = document.createElement('div');
            contentElement.className = 'message-content';
            
            if (type === 'agent') {
                contentElement.innerHTML = marked.parse(content);
            } else {
                contentElement.textContent = content;
            }
            
            messageElement.appendChild(contentElement);
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Typing indicator
        function showTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            indicator.classList.add('visible');
            const messagesContainer = document.getElementById('messages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            indicator.classList.remove('visible');
        }

        // Recording functions
        function startRecording() {
            document.body.classList.add('recording-active');
            document.getElementById('startAudioButton').classList.add('hidden');
            document.getElementById('stopAudioButton').classList.remove('hidden');
            document.getElementById('recording-status-container').classList.remove('hidden');
        }

        function stopRecording() {
            document.body.classList.remove('recording-active');
            document.getElementById('startAudioButton').classList.remove('hidden');
            document.getElementById('stopAudioButton').classList.add('hidden');
            document.getElementById('recording-status-container').classList.add('hidden');
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            updateConnectionStatus();
            initializeForm();
            
            // Auto-resize textarea on page load
            const messageInput = document.getElementById('message');
            autoResize(messageInput);
        });
    </script>
</body>
</html>
